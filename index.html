<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zmija Igrica</title>
  <style>
    body { background: #000; margin: 0; text-align: center; }
    canvas { background: #111; margin-top: 20px; }
    .controls {
      margin-top: 20px;
    }
    button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2 style="color: white;">Zmija Igrica</h2>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="controls">
    <div>
      <button onclick="changeDirection('up')">↑</button>
    </div>
    <div>
      <button onclick="changeDirection('left')">←</button>
      <button onclick="changeDirection('down')">↓</button>
      <button onclick="changeDirection('right')">→</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let count = 0;
    let score = 0;

    const snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    const apple = {
      x: 320,
      y: 320
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) return;
      count = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) snake.x = canvas.width - grid;
      else if (snake.x >= canvas.width) snake.x = 0;
      if (snake.y < 0) snake.y = canvas.height - grid;
      else if (snake.y >= canvas.height) snake.y = 0;

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      ctx.fillStyle = 'red';
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      ctx.fillStyle = 'lime';
      snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score++;
          apple.x = getRandomInt(0, 20) * grid;
          apple.y = getRandomInt(0, 20) * grid;
        }
        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            score = 0;
            apple.x = getRandomInt(0, 20) * grid;
            apple.y = getRandomInt(0, 20) * grid;
          }
        }
      });

      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Poeni: " + score, 10, 390);
    }

    function changeDirection(dir) {
      if (dir === 'up' && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (dir === 'down' && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      } else if (dir === 'left' && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (dir === 'right' && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
